<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexSheet AI - SaaS Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css" />
    
    <!-- Load XLSX globally to avoid ESM import issues -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
      // CRITICAL POLYFILLS
      window.process = { env: { NODE_ENV: 'production' } };
      window.global = window; 
      window.Buffer = window.Buffer || { isBuffer: () => false };
      
      // Global error handler
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error:", error);
        showErrorUI(message);
      };

      window.onunhandledrejection = function(event) {
        console.error("Unhandled Rejection:", event.reason);
        showErrorUI(event.reason);
      };

      function showErrorUI(msg) {
        const root = document.getElementById('root');
        if (root && !root.hasChildNodes()) {
           document.body.style.backgroundColor = '#0f172a';
           document.body.innerHTML = `
             <div style="padding: 2rem; color: #f87171; font-family: sans-serif; text-align: center; max-width: 600px; margin: 0 auto;">
               <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">Application Startup Error</h2>
               <p style="color: #94a3b8; font-family: monospace; background: #1e293b; padding: 1rem; border-radius: 8px; text-align: left; overflow: auto;">${msg}</p>
               <button onclick="window.location.reload()" style="margin-top: 1rem; background: #06b6d4; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: 600;">Reload Page</button>
             </div>
           `;
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
