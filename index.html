<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexSheet AI - SaaS Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Inline CSS to ensure it loads in all environments -->
    <style>
      :root {
        --nexus-bg: #0f172a; /* slate-900 */
        --nexus-surface: #1e293b; /* slate-800 */
        --nexus-border: #334155; /* slate-700 */
        --nexus-accent: #06b6d4; /* cyan-500 */
        --nexus-accent-hover: #0891b2;
        --nexus-text-main: #f8fafc;
        --nexus-text-muted: #94a3b8;
        
        --glass-bg: rgba(15, 23, 42, 0.7);
        --glass-border: rgba(51, 65, 85, 0.5);
        --glass-blur: 12px;
      }

      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: var(--nexus-text-main);
        overflow: hidden;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--nexus-border);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Layout */
      .saas-layout {
        display: flex;
        height: 100vh;
        width: 100vw;
        /* Use a dark gradient as fallback/primary if image fails */
        background: linear-gradient(to bottom right, #0f172a, #000); 
        background-size: cover;
        background-position: center;
        position: relative;
      }

      .saas-layout::before {
        content: '';
        position: absolute;
        inset: 0;
        /* Subtle grid pattern overlay for futuristic feel */
        background-image: radial-gradient(rgba(6, 182, 212, 0.1) 1px, transparent 1px);
        background-size: 30px 30px;
        z-index: 0;
        pointer-events: none;
      }

      .saas-main {
        position: relative;
        z-index: 10;
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      /* Header */
      .saas-header {
        height: 56px;
        background: var(--glass-bg);
        border-bottom: 1px solid var(--glass-border);
        backdrop-filter: blur(var(--glass-blur));
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
      }

      .brand-logo {
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 700;
        font-size: 16px;
        letter-spacing: -0.02em;
      }

      .brand-logo .icon-box {
        padding: 6px;
        background: rgba(6, 182, 212, 0.1);
        border: 1px solid rgba(6, 182, 212, 0.2);
        border-radius: 8px;
        color: var(--nexus-accent);
      }

      .tab-pill {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 4px 12px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        color: var(--nexus-text-muted);
        transition: all 0.2s;
        background: transparent;
        border: none;
        cursor: pointer;
      }

      .tab-pill:hover {
        color: #fff;
      }

      .tab-pill.active {
        background: var(--nexus-border);
        color: #fff;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      }

      .toolbar-group {
        display: flex;
        align-items: center;
        gap: 4px;
        background: rgba(30, 41, 59, 0.5);
        padding: 4px;
        border-radius: 8px;
        border: 1px solid rgba(51, 65, 85, 0.5);
      }

      .btn-icon {
        padding: 8px;
        border-radius: 6px;
        color: var(--nexus-text-muted);
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        background: transparent;
        border: none;
        cursor: pointer;
      }

      .btn-icon:hover:not(:disabled) {
        background: var(--nexus-border);
        color: #fff;
      }

      .btn-icon:disabled {
        opacity: 0.3;
        cursor: not-allowed;
      }

      .btn-icon.active {
        background: var(--nexus-border);
        color: #fff;
      }

      /* Workspace */
      .saas-workspace {
        flex: 1;
        display: flex;
        overflow: hidden;
        position: relative;
      }

      /* Data Grid */
      .data-grid-container {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 8px;
        overflow: hidden;
        backdrop-filter: blur(var(--glass-blur));
      }

      .data-grid-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
      }

      .data-grid-table th {
        background: rgba(15, 23, 42, 0.8);
        position: sticky;
        top: 0;
        z-index: 10;
        text-align: left;
        color: var(--nexus-text-muted);
        font-weight: 500;
        border-bottom: 1px solid var(--nexus-border);
        border-right: 1px solid var(--nexus-border);
        user-select: none;
      }

      .data-grid-table th:last-child {
        border-right: none;
      }

      .data-grid-table td {
        border-bottom: 1px solid rgba(51, 65, 85, 0.3);
        border-right: 1px solid rgba(51, 65, 85, 0.3);
        padding: 0;
        height: 32px;
      }

      .index-col {
        background: rgba(15, 23, 42, 0.5);
        color: var(--nexus-text-muted);
        text-align: center;
        font-size: 11px;
        width: 40px;
        user-select: none;
      }

      .cell-input {
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        color: #e2e8f0;
        padding: 0 8px;
        font-family: inherit;
        font-size: 13px;
        outline: none;
      }

      .cell-input:focus {
        background: rgba(6, 182, 212, 0.1);
        box-shadow: inset 0 0 0 1px var(--nexus-accent);
      }

      /* Status Bar */
      .status-bar {
        height: 32px;
        background: rgba(15, 23, 42, 0.95);
        border-top: 1px solid var(--nexus-border);
        display: flex;
        align-items: center;
        padding: 0 16px;
        font-size: 11px;
        color: var(--nexus-text-muted);
        gap: 16px;
      }

      .status-item {
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .separator {
        width: 1px;
        height: 12px;
        background: var(--nexus-border);
      }

      /* Agent Sidebar */
      .saas-sidebar-panel {
        width: 400px;
        background: var(--glass-bg);
        border-left: 1px solid var(--glass-border);
        backdrop-filter: blur(20px);
        transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        flex-direction: column;
      }

      .hidden-panel {
        width: 0;
        opacity: 0;
        pointer-events: none;
        overflow: hidden;
        border: none;
      }

      .agent-container {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .chat-bubble {
        max-width: 85%;
        padding: 12px 16px;
        border-radius: 12px;
        font-size: 14px;
        line-height: 1.5;
        margin-bottom: 4px;
      }

      .chat-bubble.user {
        background: var(--nexus-accent);
        color: #fff;
        border-bottom-right-radius: 4px;
      }

      .chat-bubble.model {
        background: rgba(30, 41, 59, 0.7);
        border: 1px solid rgba(51, 65, 85, 0.5);
        color: #e2e8f0;
        border-bottom-left-radius: 4px;
      }

      .agent-input-area {
        padding: 16px;
        border-top: 1px solid var(--nexus-border);
        background: rgba(15, 23, 42, 0.5);
      }

      .agent-input-box {
        display: flex;
        align-items: center;
        gap: 8px;
        background: rgba(30, 41, 59, 0.5);
        border: 1px solid var(--nexus-border);
        padding: 6px;
        border-radius: 8px;
      }

      .agent-input-box input {
        flex: 1;
        background: transparent;
        border: none;
        color: #fff;
        font-size: 14px;
        padding: 4px;
        outline: none;
      }

      .agent-input-box input::placeholder {
        color: #64748b;
      }

      /* Utils */
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(51, 65, 85, 0.5);
        backdrop-filter: blur(10px);
      }
    </style>

    <!-- Load XLSX globally to avoid ESM import issues -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <script>
      // CRITICAL POLYFILLS
      window.process = { env: { NODE_ENV: 'production' } };
      window.global = window; 
      window.Buffer = window.Buffer || { isBuffer: () => false };
      
      // Force Global Error Handler
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error:", error);
        showErrorUI(message + ' at ' + source + ':' + lineno);
      };

      window.onunhandledrejection = function(event) {
        console.error("Unhandled Rejection:", event.reason);
        showErrorUI("Unhandled Promise Rejection: " + event.reason);
      };

      function showErrorUI(msg) {
        const errorDiv = document.createElement('div');
        errorDiv.style.position = 'fixed';
        errorDiv.style.top = '0';
        errorDiv.style.left = '0';
        errorDiv.style.width = '100%';
        errorDiv.style.height = '100%';
        errorDiv.style.zIndex = '99999';
        errorDiv.style.backgroundColor = '#0f172a';
        errorDiv.style.color = '#f87171';
        errorDiv.style.padding = '2rem';
        errorDiv.style.display = 'flex';
        errorDiv.style.flexDirection = 'column';
        errorDiv.style.alignItems = 'center';
        errorDiv.style.justifyContent = 'center';
        errorDiv.style.fontFamily = 'sans-serif';

        errorDiv.innerHTML = `
           <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">Application Startup Error</h2>
           <p style="background: #1e293b; padding: 1rem; border-radius: 8px; max-width: 800px; overflow: auto; white-space: pre-wrap;">${msg}</p>
           <button onclick="window.location.reload()" style="margin-top: 1rem; background: #06b6d4; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: 600;">Reload Page</button>
        `;
        document.body.appendChild(errorDiv);
      }
    </script>

{
  "imports": {
    "react": "https://aistudiocdn.com/react@18.2.0",

  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
